<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    
  </style>
</head>
<body>

  <section>
    <div class="contener">
      <!-- Section1 -->
      <div class="main-img ">
        <img class="img1"src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
        </div>
        <img class="view" src="./images/icon-view.svg" alt="view">
        
      </div>







      <!-- Section2 -->
      <div class="informations">
        <h5><a href="#">Equilibrium #3429</a></h5>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="con">
            <img class="item" src="./images/icon-ethereum.svg" alt="ethereum">
            <div class="cost">0.041 ETH</div>
          </div>
          <div class="con">
            <img class="item" src="./images/icon-clock.svg" alt="clock">
            <div class="text">3 days left</div>
          </div>
        </div>
      </div>

      <hr>


      <!-- Section3 -->
      <div class="con avatar-con">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <div class="text avtar-text">Creation of <a href="#">Muhammad Elkholy</a></div>
      </div>
    </div>
  </section>





  <!-- TEXT--
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->
</body>
</html>
